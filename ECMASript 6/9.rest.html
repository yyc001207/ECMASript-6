<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6引入rest参数，用于获取函数的实参，用来代替arguments
        // 必须放在最后
        function date(...args) {
            console.log(args);
        }
        date('1', '2', '3')// 是一个数组
    </script>
</body>

</html>
