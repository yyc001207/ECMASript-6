<body>
    <script>
        // 模板字符串（template string）是增强版的字符串，用反引号（`）标识
        // 声明
        let str = `我是字符串`
        console.log(str, typeof str)
        // 可以出现换行符
        let str2 = `<ul>
            <li>草神</li>
            <li>风神</li>
            <li>雷神</li>
            <li>岩神</li>
            </ul>`
        // 变量拼接
        let weapon = '雾切'
        console.log(`绫华的专武是${weapon}`)
    </script>
