<body>
    <script>
        // Number.EPSILON是javascript表示的最小精度
        function equal(a, b) {
            if (Math.abs(a - b) < Number.EPSILON) {
                return true
            } else {
                return false
            }
        }
        console.log(equal(0.1 + 0.2, 0.3));
    </script>
