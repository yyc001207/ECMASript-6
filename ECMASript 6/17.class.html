<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6 提供了更接近传统语言的写法，引入了 Class（类）这个概念，
        // 作为对象的模板。通过class关键字，可以定义类。基本上，
        // ES6 的class可以看作只是一个语法糖，它的绝大部分功能，
        // ES5 都可以做到，新的 class 写法只是让对象原型的写法更加清晰、更像面向对象编程的语法而已。 
        class Phone {
            // 构造方法 名字固定不能修改
            constructor(brand, price) {
                this.brand = brand
                this.price = price
            }
            // 方法必须使用该方法
            call() {
                console.log('我可以打电话');
            }
        }
        let HuaWei = new Phone('HuaWei', 1999)
        console.log(HuaWei);
    </script>
</body>

</html>
