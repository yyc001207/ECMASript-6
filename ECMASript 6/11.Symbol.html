<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6引入了一种新的原始数据类型 Symbol，表示独一无二的值

        // 创建symbol
        let s = Symbol()
        console.log(s, typeof s)// Symbol() 'symbol'

        let s2 = Symbol('绫华')// 可以传参，字符串只是一个标志
        let s3 = Symbol('绫华')
        console.log(s2 === s3)// false
        //Symbol.for创建
        let s4 = Symbol.for('绫华')
        let s5 = Symbol.for('绫华')
        console.log(s4 === s5)// true

        console.log(s4+'sss')// Cannot convert a Symbol value to a string
        console.log(s4 + 4)// Cannot convert a Symbol value to a number
    </script>
</body>

</html>
