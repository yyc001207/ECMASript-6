<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 遍历器（Iterator）就是一种机制。它是一种接口，为各种不同的数据结构提供统一的访问机制。
        // ES6创造了一种新的遍历命令for...of循环，Iterator接口主要供for...of消费 
        /*
        原生具备iterator接口的数据(可用for of遍历) 
            a) Array 
            b) Arguments 
            c) Set 
            d) Map 
            e) String 
            f) TypedArray 
            g) NodeList 
        */
        const genshin = ['绫华', '万叶', '心海', '申鹤']
        // for of 遍历
        for (const v of genshin) {
            console.log(v);
        }
        // 工作原理
        /* 
            a) 创建一个指针对象，指向当前数据结构的起始位置 
            b) 第一次调用对象的next方法，指针自动指向数据结构的第一个成员 
            c) 接下来不断调用next方法，指针一直往后移动，直到指向最后一个成员 
            d) 每调用next方法返回一个包含value和done属性的对象 
        */
        let iterator = genshin[Symbol.iterator]()
        // 调用对象的next方法
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());// done:true代表结束
    </script>
</body>

</html>
