<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Phone {
            static name = '手机'
            static change() {
                console.log('我可以改变世界');
            }
        }
        let nokia = new Phone()
        console.log(nokia.name)// static声明的属性属于类,不属于实例
    </script>
</body>

</html>
