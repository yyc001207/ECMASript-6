<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p = new Promise(function (resolve, reject) {
            setTimeout(() => {
                // let data = '用户数据'
                // resolve(data)
                let err = '数据失败'
                reject(err)
            }, 1000)
        })

        // 调用promise对象的then方法
        p.then(value => {
            console.log(value);
        }, reason => {
            console.log(reason);
        })
    </script>
</body>

</html>
